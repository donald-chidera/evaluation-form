<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/51d8e8c6a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="header-tab">
            <img src="images/adun-n (1).png" alt="logo" class="logo" width="220" height="120">
            <button class="menu-button">
                <div class="menu-icon"></div>
            </button>
            <section class="nav-d">
                <nav>
                    <ul>
                        <li><a href="https://adun.edu.ng" target="_blank">Home</a></li>
                    </ul>
                </nav>
            </section>
        </section>
        <section class="nav">
            <nav class="nav-m">
                <ul>
                    <li><a href="https://adun.edu.ng" target="_blank">Home</a></li>
                </ul>
            </nav>
        </section>
        </header>
    
        <div class="container">
            <main class="main">
                    <header class="sub-heading" class="form-box">

                        <h1 class="signin">Admin Sign-in</h1>
                        <form>
                            <div class="input-group">
                                <div class="input-field">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" class="admin" placeholder="Name">
                                </div>
                                <div class="input-field">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="btn-field">
                                <button type="button" class="disable">Sign in</button>
                                <button type="button">Continue</button>
                            </div>
                        </form>
                        
                    </header>       
            </main>  

            <footer>
                <p>&copy; ADUN 2024. All rights reserved. Website designed and developed by Donclinton.</p>
            </footer>
        </div>
</body>
</html>
